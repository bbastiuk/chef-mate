{% extends "base.html" %}

{% block content %}
  <h1>{{ object.name }}</h1>
  <p>Description: {{ object.description }}</p>
  <p>Price: ${{ object.price }}</p>
  <p>Dish Type: {{ object.dish_type.name }}</p>
  <p>Cooked by:</p>
  <ul>
    {% for cook in object.cooks.all %}
      <li>{{ cook.username }}</li>
    {% endfor %}
  </ul>
  <a href="{% url 'dishes:dish-list' %}" class="btn btn-secondary">Back to Dish List</a>
{% endblock %}
