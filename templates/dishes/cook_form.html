{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update Cook,Create Cook" }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
  <a href="{% url 'dishes:cook-list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
