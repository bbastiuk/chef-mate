{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ title }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'dishes:dish-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
