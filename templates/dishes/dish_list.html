{% extends "base.html" %}

{% block content %}
  <h1>Dish List</h1>
  <ul>
    {% for dish in dish_list %}
      <li>
        <a href="{% url 'dishes:dish-detail' dish.id %}">{{ dish.name }}</a> - ${{ dish.price }}
      </li>
    {% endfor %}
  </ul>
  {% include "includes/pagination.html" %}
{% endblock %}
