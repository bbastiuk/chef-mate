{% extends 'layouts/base.html' %}

{% block content %}
<div class="container">
    <h1>Dish Types</h1>
    <a href="{% url 'dishes:dish-type-create' %}" class="btn btn-primary mb-3">Add New Dish Type</a>
    <ul class="list-group">
        {% for dish_type in object_list %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ dish_type.name }}
            <span>
                <a href="{% url 'dishes:dish-type-detail' dish_type.id %}" class="btn btn-info btn-sm">Details</a>
                <a href="{% url 'dishes:dish-type-update' dish_type.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'dishes:dish-type-delete' dish_type.id %}" class="btn btn-danger btn-sm">Delete</a>
            </span>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
