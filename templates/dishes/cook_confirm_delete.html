{% extends "base.html" %}

{% block content %}
  <h1>Delete Cook?</h1>
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'dishes:cook-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
